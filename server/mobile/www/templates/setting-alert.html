<ion-view view-title="Setting">
  <ion-content class=" padding ">
    <h2 class="padding-bottom">Alert Type</h2>
    <ion-list>
      <ion-radio class="no-padding" ng-model="choice" ng-value="'A'">Text only</ion-radio>
      <ion-radio ng-model="choice" ng-value="'B'">Text + Photo</ion-radio>
      <ion-radio ng-model="choice" ng-value="'C'">Text + Video</ion-radio>
    </ion-list>

  </ion-content>
</ion-view>
