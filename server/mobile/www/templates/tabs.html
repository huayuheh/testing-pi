<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-myhome" icon-on="ion-ios-myhome-strong" href="#/tab/home">
  <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Device Tab -->
  <ion-tab title="Dictionary" icon-off="ion-ios-dict" icon-on="ion-ios-dict-strong" href="#/tab/dictionary">
    <ion-nav-view name="tab-dictionary"></ion-nav-view>
  </ion-tab>

  <!-- Record Tab -->
  <ion-tab title="Record" icon-off="ion-ios-record" icon-on="ion-ios-record-strong" href="#/tab/record">
    <ion-nav-view name="tab-record"></ion-nav-view>
  </ion-tab>

  <!-- Dictionary Tab -->
  <ion-tab title="Device" icon-off="ion-ios-device" icon-on="ion-ios-device-strong" href="#/tab/device">
    <ion-nav-view name="tab-device"></ion-nav-view>
  </ion-tab>

  <!-- Setting Tab -->
  <ion-tab title="Setting" icon-off="ion-ios-setting" icon-on="ion-ios-setting-strong" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
