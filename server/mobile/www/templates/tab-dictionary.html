<ion-view view-title="Dict">
  <ion-content class="padding padding-top">
    <div class="row">
      <div class="col-80">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>
        </div>
      </div>
      <div class="col-20">
        <button class="button button-icon my-icon-button"></button>
      </div>
    </div>

    <div class="small-card" ng-repeat="chat in chats">
      <div class="small-card-header">
        <h3>{{chat.name}}</h3>
      </div>
      <div class="small-card-img">
        <a href="#/tab/dictionary/{{chat.id}}"><img ng-src="{{chat.face}}"></a>
      </div>
      <div class="">
        <div class="row">
          <div class="col">
            <button class="btn-small">
              <i class="icon ion-ios-heart-outline"></i>  Love</button>
          </div>
          <div class="col">
            <button class="btn-small">
              <i class="icon ion-ios-eye-outline"></i>  Watch</button>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
